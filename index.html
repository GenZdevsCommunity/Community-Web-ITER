<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheets/output.css">
  <title>Iter on The Web | Sign In</title>
</head>

<body data-theme="" class="min-h-screen bg-base-300">

  <nav class="du-navbar flex-col gap-y-2 justify-between
  sm:flex-row  ">
    <a class="du-btn du-btn-ghost normal-case text-xl bg-white" href="./index.html">LoGo here</a>

    <div class="hidden sm:block bg-white rounded-md p-2 gap-2">Don’t have an account?
      <span class="text-primary">
        <a href="./signup.html" target="_blank" rel="noopener noreferrer">Sign Up!</a>
      </span>
    </div>

  </nav>

  <main>

    <div class="max-w-screen-xl px-4 py-16 mx-auto space-y-1 sm:px-6 lg:px-8">
      <div class="max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center sm:text-3xl">Welcome back!</h1>

        <form action="" method="post" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl 
      bg-base-100">
          <p class="text-lg font-medium">Sign in to your account</p>

          <div>
            <label for="email" class="text-sm font-medium">Email</label>

            <div class="relative mt-1">
              <input type="email" id="email" class="w-full p-4 pr-12 text-sm border-0 border-b-2 border-gray-200  rounded-lg shadow-sm"
                placeholder="Enter email" />

              <span class="absolute inset-y-0 inline-flex items-center right-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </span>
            </div>
          </div>

          <div>
            <label for="password" class="text-sm font-medium">Password</label>

            <div class="relative mt-1">
              <input type="password" id="password" class="w-full p-4 pr-12 text-sm border-0 border-b-2  border-gray-200 rounded-lg shadow-sm"
                placeholder="Enter password" />

              <span class="absolute inset-y-0 inline-flex items-center right-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </span>
            </div>
          </div>

          <button type="submit" class="du-btn du-btn-primary w-full">
            Sign in
          </button>
        </form>
      </div>

      <div class="max-w-lg mx-auto sm:hidden">
        <div class="bg-white rounded-md p-2 gap-2">Don’t have an account?
          <span class="text-primary">
            <a href="./signup.html" target="_blank" rel="noopener noreferrer">Sign Up!</a>
          </span>
        </div>
      </div>

    </div>
    

  </main>


</body>

</html>
