<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/stylesheets/output.css">
  <title>Iter on The Web</title>

  <script type="module" src="../assets/js/password-visibility-toggle.js"></script>
</head>

<body data-theme="light" class="min-h-screen bg-base-300">

  <!-- Navigation -->
  <nav class="du-navbar flex-col gap-y-2 justify-between
  sm:flex-row  ">
    <a class="du-btn du-btn-ghost normal-case text-xl bg-white" href="./index.html">LoGo here</a>

    <div class="hidden sm:block bg-base-100 rounded-md p-2 gap-2">Don’t have an account?
      <span class="text-primary font-bold">
        <a href="../signup.html" rel="noopener noreferrer">Sign Up!</a>
      </span>
    </div>

  </nav>

  <!-- Main area -->
  <main>

    <div class="max-w-screen-xl px-4 py-16 mx-auto space-y-1 sm:px-6 lg:px-8">
      <div class="max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center sm:text-3xl">Reset password</h1>

        <form action="" method="post" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl 
      bg-base-100">

          <!-- password input -->
          <div>
            <label for="password" class="text-sm font-medium">Enter new password</label>

            <div class="relative mt-1">
              <input type="password" id="newPassword" class="custom-input password-field"
                placeholder="Enter password" autocomplete="new-password"/>

              <span class="absolute inset-y-0 inline-flex items-center right-4 ">

                <!-- icons for password visible or not -->
                <label class="du-swap">

                  <!-- this hidden checkbox controls the password and icon visibiliy -->
                  <input type="checkbox" class="hidden passwordVisibiltyBtn" name="" id="">

                  <!--  password not visible icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="du-swap-off w-5 h-5 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                  </svg>

                  <!--  password  visible icon  -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="du-swap-on w-5 h-5 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </label>

              </span>
            </div>
          </div>

          <!-- password re-enter -->
          <div>
            <label for="password" class="text-sm font-medium">Re-enter password</label>

            <div class="relative mt-1">
              <input type="password" id="confirmPassword" class="custom-input password-field"
                placeholder="Enter password" autocomplete="current-password"/>

              <span class="absolute inset-y-0 inline-flex items-center right-4 ">

                <!-- icons for password visible or not -->
                <label class="du-swap">

                  <!-- this hidden checkbox controls the password and icon visibiliy -->
                  <input type="checkbox" class="hidden passwordVisibiltyBtn" name="" id="">

                  <!--  password not visible icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="du-swap-off w-5 h-5 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                  </svg>

                  <!--  password  visible icon  -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="du-swap-on w-5 h-5 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </label>

              </span>
            </div>
          </div>

          <!-- space to show error text  -->
          <span id="passwordError" class="text-error font-semibold text-sm">
          </span>

          <!-- Submit button -->
          <button type="submit" class="du-btn du-btn-primary w-full">
            Confirm
          </button>

        </form>
      </div>

      <div class="max-w-lg mx-auto sm:hidden">
        <div class="bg-base-100 rounded-md p-2 gap-2">Don’t have an account?
          <span class="text-primary font-bold">
            <a href="../signup.html" rel="noopener noreferrer">Sign Up!</a>
          </span>
        </div>
      </div>

    </div>


  </main>


</body>

</html>
