<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheets/output.css">
  <title>Iter on The Web | Sign Up</title>

  <script type="module" src="./assets/js/password-visibility-toggle.js"></script>
</head>

<body data-theme="light" class="min-h-screen bg-base-300">

  <!-- Navigation -->
  <nav class="du-navbar flex-col gap-y-2 justify-between
  sm:flex-row  ">
    <a class="du-btn du-btn-ghost normal-case text-xl bg-white" href="./index.html">LoGo here</a>

    <div class="bg-base-100 rounded-md p-2 gap-2 hidden sm:inline-flex">Already have an account?
      <span class="text-primary font-bold">
        <a href="./index.html" rel="noopener noreferrer">Log in</a>
      </span>
    </div>
  </nav>

  <!-- Main area -->
  <main>

    <div class="max-w-screen-xl px-4 py-16 mx-auto space-y-1 sm:py-0 sm:px-6 lg:px-8">
      <div class="max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center sm:text-3xl">Glad to see you here!</h1>

        <form action="" method="post" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl 
      bg-base-100">
          <p class="text-lg font-medium">Register your new account</p>

          <!-- Name input -->
          <div>
            <label for="accName" class="text-sm font-medium">Name</label>

            <div class="relative mt-1">
              <input type="text" id="accName" class="custom-input"
                placeholder="Enter Name" />

              <span class="absolute inset-y-0 inline-flex items-center right-4">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9zM10 2a8 8 0 100 16 8 8 0 000-16zm0 2c-.076 0-.232.032-.465.262-.238.234-.497.623-.737 1.182-.389.907-.673 2.142-.766 3.556h3.936c-.093-1.414-.377-2.649-.766-3.556-.24-.56-.5-.948-.737-1.182C10.232 4.032 10.076 4 10 4zm3.971 5c-.089-1.546-.383-2.97-.837-4.118A6.004 6.004 0 0115.917 9h-1.946zm-2.003 2H8.032c.093 1.414.377 2.649.766 3.556.24.56.5.948.737 1.182.233.23.389.262.465.262.076 0 .232-.032.465-.262.238-.234.498-.623.737-1.182.389-.907.673-2.142.766-3.556zm1.166 4.118c.454-1.147.748-2.572.837-4.118h1.946a6.004 6.004 0 01-2.783 4.118zm-6.268 0C6.412 13.97 6.118 12.546 6.03 11H4.083a6.004 6.004 0 002.783 4.118z" clip-rule="evenodd" />
                </svg>
                
              </span>
            </div>
          </div>

          <!-- space to show error text  -->
          <span id="nameError" class="text-error font-semibold text-sm">

          </span>

          <!-- Email input  -->
          <div>
            <label for="email" class="text-sm font-medium">Email</label>

            <div class="relative mt-1">
              <input type="email" id="email" class="custom-input"
                placeholder="Enter email" />

              <span class="absolute inset-y-0 inline-flex items-center right-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </span>
            </div>
          </div>
          <!-- space to show error text  -->
          <span id="emailError" class="text-error font-semibold text-sm">
            
          </span>

          <!-- Password input -->
          <div>
            <label for="password" class="text-sm font-medium">Password</label>

            <div class="relative mt-1">
              <input type="password" id="password" class="custom-input password-field"
                placeholder="Enter password" />

              <span class="absolute inset-y-0 inline-flex items-center right-4 ">

                <!-- icons for password visible or not -->
                <label class="du-swap">

                  <!-- this hidden checkbox controls the password and icon visibiliy -->
                  <input type="checkbox" class="hidden passwordVisibiltyBtn" name="" id="">

                  <!--  password not visible icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="du-swap-off w-5 h-5 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                  </svg>

                  <!--  password  visible icon  -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="du-swap-on w-5 h-5 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </label>

              </span>
            </div>
          </div>
          <!-- space to show error text  -->
          <span id="passwordError" class="text-error font-semibold text-sm">

          </span>

          <!-- Submit button -->
          <button type="submit" class="du-btn du-btn-primary w-full">
            Register
          </button>
        </form>
      </div>

      <div class="max-w-lg mx-auto sm:hidden">
        <div class="bg-base-100 rounded-md p-2 gap-2">Already have an account?
          <span class="text-primary font-bold">
            <a href="./index.html" rel="noopener noreferrer">Log in</a>
          </span>
        </div>
      </div>

    </div>
    

  </main>


</body>

</html>
